<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="block container block-domain">
    <header class="block__header">
      <h2>Starting at 9$ per month</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam, provident.</p>
    </header>
    <div class="input-group">
      <input type="text" class="input" placeholder="Enter domain name here..." />
      <button class="btn btn--accent"><svg class="icon icon--white">
          <use xlink:href="images/sprite.svg#wordpress"></use>
        </svg>Search</button>
    </div>
    <ul class="list block-domain__price">
      <li><span class="badge badge--secondary">.com $9</span></li>
      <li><span class="badge badge--secondary">.sg $10</span></li>
      <li><span class="badge badge--secondary">.space $10</span></li>
      <li><span class="badge badge--secondary">.info $14</span></li>
      <li><span class="badge badge--secondary">.net $10</span></li>
      <li><span class="badge badge--secondary">.xyz $10</span></li>
    </ul>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
